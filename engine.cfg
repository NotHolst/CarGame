[application]

name="Drift"
main_scene="res://game.scn"
icon="icon.png"

[display]

driver="GLES2"
width=1280
height=720
fullscreen=false
resizable=true
stretch_2d=true

[input]

TurnLeft=[key(Left), key(A)]
TurnRight=[key(Right), key(D)]
accelerate=[key(Up), key(W)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ffececec
